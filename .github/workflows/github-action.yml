name: Deploy to Arweave

on:
  push:
    branches:
      - main  # Set the branch where the deployment should happen

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'  # Specify the Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Arweave
        run: echo CONFIRM | npm run deploy
